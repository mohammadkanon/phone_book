{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.Author }}</a>
                {% if object.Author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'file-update' object.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'file-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.Name }}</h2>
            <p class="article-content">{{ object.Number }}</p>
        </div>
    </article>
{% endblock %}
