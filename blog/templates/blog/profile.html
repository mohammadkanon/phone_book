{% extends "blog/base.html" %}
{% block content %}
    {% for aaa in forms %}
        <article class="media content-section">
        <div class="media-body">
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'file-update' aaa.id %}">Edit</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'file-delete' aaa.id %}">Delete</a>
            <h2><a class="article-title" href="#">{{ aaa.Name }}</a></h2>
            <p class="article-content">{{ aaa.Number }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock %}
